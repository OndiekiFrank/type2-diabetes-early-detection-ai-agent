services:
  # Backend API Service (FastAPI)
  - type: web
    name: insulyn-ai-backend
    env: python
    plan: free
    region: oregon
    buildCommand: |
      cd app/backend
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: |
      cd app/backend
      python -m uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: ENVIRONMENT
        value: production
      - key: GROQ_API_KEY
        value: groq_api_key
      - key: LLM_MODEL_NAME
        value: openai/gpt-oss-20b
      - key: LLM_TEMPERATURE
        value: 0.6
      - key: MODEL_PATH
        value: ./data/best_model.pkl
      - key: LOG_LEVEL
        value: INFO

  # Frontend Static Site (React)
  - type: web
    name: insulyn-ai-frontend
    env: static
    buildCommand: |
      cd app/frontend/insulyn-frontend
      npm install
      npm run build
    staticPublishPath: app/frontend/insulyn-frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://insulyn-ai-backend.onrender.com